<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorToggleMenu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img id="toggleNav" class="hamburger-menu" src="hamburger_menu.png" />
      <aside class="toggle-menu">
        <ul>
          <li><button id="blue" type="button">Blue</button></li>
          <li><button id="red" type="button">Red</button></li>
          <li><button id="green" type="button">Green</button></li>
          <li><button id="yellow" type="button">Yellow</button></li>
          <li><button id="purple" type="button">Purple</button></li>
        </ul>
      </aside>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
